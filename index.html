<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI CRUD + TCP Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f3f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }
    h1 { text-align: center; margin-bottom: 24px; }
    section { margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #e2e6f0; }
    section:last-child { border-bottom: none; }
    h2 { margin-bottom: 10px; font-size: 1.1rem; }
    form { display: flex; flex-direction: column; gap: 8px; margin-top: 6px; }
    label { display: flex; flex-direction: column; font-size: 0.95rem; }
    input {
      padding: 7px 10px;
      border-radius: 4px;
      border: 1px solid #c2cfe0;
    }
    button {
      margin-top: 6px;
      padding: 8px 0;
      border-radius: 4px;
      border: none;
      background: #417cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #325ccf; }
    .response {
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 4px;
      background: #f6f8ff;
      border: 1px solid #dde3f5;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    .success { background: #e6ffef; border-color: #a5e2b5; }
    .error { background: #ffe7e7; border-color: #f3b4b4; }
    .status-box { display: flex; gap: 12px; flex-wrap: wrap; }
    .status-card {
      flex: 1 1 180px;
      background: #f6f8ff;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #dde3f5;
    }
    .status-card h3 { margin: 0 0 4px 0; font-size: 0.95rem; }
    .status-value { font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>FastAPI CRUD + TCP Status</h1>

    <!-- Status -->
    <section>
      <h2>Server Status</h2>
      <div class="status-box">
        <div class="status-card">
          <h3>API Status</h3>
          <div id="apiStatus" class="status-value">Checking...</div>
        </div>
        <div class="status-card">
          <h3>TCP Clients</h3>
          <div id="tcpClients" class="status-value">0</div>
        </div>
        <div class="status-card">
          <h3>Online Names</h3>
          <div id="onlineNames" class="status-value">-</div>
        </div>
      </div>
      <button id="checkTcpBtn">Check TCP Status Now</button>
      <div id="tcpResponse" class="response"></div>
    </section>

    <!-- Create -->
    <section>
      <h2>Create User</h2>
      <form id="createUserForm">
        <label>Name
          <input type="text" name="name" required />
        </label>
        <label>Age
          <input type="number" name="age" min="0" max="150" required />
        </label>
        <label>Number
          <input type="text" name="number" required />
        </label>
        <label>Salary
          <input type="number" name="salary" min="0" required />
        </label>
        <button type="submit">Add User</button>
      </form>
      <div id="createUserResponse" class="response"></div>
    </section>

    <!-- Read all -->
    <section>
      <h2>Get All Users</h2>
      <button id="getAllUsersBtn">Fetch Users</button>
      <div id="getAllUsersResponse" class="response"></div>
    </section>

    <!-- Search -->
    <section>
      <h2>Search User by Name</h2>
      <form id="searchUserForm">
        <label>Name
          <input type="text" name="name" required />
        </label>
        <button type="submit">Search</button>
      </form>
      <div id="searchUserResponse" class="response"></div>
    </section>

    <!-- Update -->
    <section>
      <h2>Update User (by name)</h2>
      <form id="updateUserForm">
        <label>Name (existing)
          <input type="text" name="name" required />
        </label>
        <label>New Age
          <input type="number" name="age" min="0" max="150" required />
        </label>
        <label>New Number
          <input type="text" name="number" required />
        </label>
        <label>New Salary
          <input type="number" name="salary" min="0" required />
        </label>
        <button type="submit">Update User</button>
      </form>
      <div id="updateUserResponse" class="response"></div>
    </section>

    <!-- Delete -->
    <section>
      <h2>Delete User</h2>
      <form id="deleteUserForm">
        <label>User ID
          <input type="number" name="id" min="1" required />
        </label>
        <button type="submit">Delete User</button>
      </form>
      <div id="deleteUserResponse" class="response"></div>
    </section>
  </div>

  <script>
  // EXACT URL where FastAPI is accessible:
  const baseUrl = "http://127.0.0.1:8000";
  console.log("Using baseUrl:", baseUrl);

  async function updateStatus() {
    try {
      const res = await fetch(baseUrl + "/tcp/clients");
      const apiStatusEl = document.getElementById("apiStatus");
      if (!res.ok) {
        apiStatusEl.textContent = "Offline (TCP " + res.status + ")";
        apiStatusEl.style.color = "red";
        return;
      }
      const data = await res.json();
      apiStatusEl.textContent = "Online";
      apiStatusEl.style.color = "green";
      document.getElementById("tcpClients").textContent = data.client_count ?? 0;
      document.getElementById("onlineNames").textContent =
        (data.online_names && data.online_names.length > 0)
          ? data.online_names.join(", ")
          : "-";
    } catch (e) {
      const apiStatusEl = document.getElementById("apiStatus");
      apiStatusEl.textContent = "Offline (error)";
      apiStatusEl.style.color = "red";
      console.error("updateStatus error:", e);
    }
  }

  document.getElementById("checkTcpBtn").addEventListener("click", async () => {
    const div = document.getElementById("tcpResponse");
    try {
      const res = await fetch(baseUrl + "/tcp/clients");
      const data = await res.json();
      if (res.ok) {
        div.className = "response success";
        div.textContent =
          "TCP Server OK\n" +
          "Clients: " + (data.client_count ?? 0) + "\n" +
          "Online: " + ((data.online_names && data.online_names.length > 0)
            ? data.online_names.join(", ")
            : "None");
      } else {
        div.className = "response error";
        div.textContent = "Error: " + JSON.stringify(data);
      }
    } catch (e) {
      div.className = "response error";
      div.textContent = "Error: " + e;
      console.error("checkTcpBtn error:", e);
    }
  });

  /* keep the rest of your CRUD handlers exactly as you already have */

  updateStatus();
  setInterval(updateStatus, 5000);
</script>

</body>
</html>
